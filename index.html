<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
   @import url('index.css');
    </style>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
       <h1 class="heading">Generate Your Resume </h1>
       <div class="from-input">
           <label for="name">Full Name:</label>
           <input type="text" id="name" placeholder="Enter your name here"></input>
       </div>
       <div class="form-input">
           <label for="job-title">Jon-Title:</label>
           <input type="text" id="job-title" placeholder="Enter Your Job Role">
       </div>
       <div class="summary">
           <label for="About Yourself">About Your Self:</label>
           <textarea id="about-yourself" rows="5" cols="50" placeholder="eg:Innovative, task-driven professional with 8+ years of experience in web design and development across diverse industries. Proficient in creating user interfaces, writing and testing code, and implementing new features based on user feedback.        "></textarea>
       </div>
       <div class="summary">
           <label for="e-mail">E-mail:</label>
           <input type="email" id="email-id" placeholder="E-mail">
       </div>
       <div class="summary">
           <label for="phone number">Ph. No.:</label>
           <input type="number" id="number" placeholder="Mobile Number">
       </div>
       <div class="summary">
           <label for="location">Location:</label>
           <input type="text" id="location-area" placeholder="eg:">
       </div>
       <div class="summary">
           <label for="linkedin-id">Your Linkedin-id:</label>
           <input type="text" id="linkedin-id">
       </div>
       <div class="summary">
           <label for="git hub id">Github-Id:</label>
           <input type="text" id="git-hub">
       </div>
       <div class="summary">
           <label for="technical skills">Technical Skills:</label>
           <input type="text" id="technical1">
           <input type="text" id="technical2">
           <input type="text" id="technical3">
           <input type="text" id="technical4">
           <input type="text" id="technical5">
       </div>
       <button onclick="generateresume()">Generate Resume</button>
    </div>
   
    <div class="container resume-output1" id="resume-output1"></div>
    <script src="script.js"></script>
</body>

</html>
