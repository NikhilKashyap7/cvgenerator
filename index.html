<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
   @import url('index.csss');
    </style>
</head>

<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" id="linkedin" placeholder="Enter LinkedIn profile link">
        </div>
        <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" id="company" placeholder="Enter your current company">
        </div>
        <div class="form-group">
            <label for="job">Job Title:</label>
            <input type="text" id="job" placeholder="Enter your job title">
        </div>
        <button onclick="generateResume()">Generate Resume</button>
    </div>
    
    <div class="container resume-output" id="resume-output"></div>
    <script src="script.js"></script>
</body>

</html>
